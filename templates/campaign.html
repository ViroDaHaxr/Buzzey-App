<!DOCTYPE html>
<html lang = "en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

{% extends "basetwitter.html" %}



{% block title %}
Marketing Campaigns
{% endblock %}

{% block containercontent %}

<div class = "container">


  {% if session['username'] %}
     <img src="{{session['img_url']}}" alt ="" >

      <h3>  All User Campaigns:</h3>

<form action = "{{url_for('setcampaign')}}" method = "GET"}}>

{% for camp in camps %}

<div class="radio">
  <label>
    <input type="radio" name="campname" id="optionsRadios1" value="{{camp.campaign_name}}" checked>
    {{camp.campaign_name}}
  </label>
</div>

   {% endfor %}
<br>
    <button type="submit" class="btn btn-primary">Select</button>
</form>

<br><br>

    <p><a href="{{ url_for('newcampaign')}}" class="btn btn-small btn-success">Add New Campaign</a></p><br>

    <p><a href="{{ url_for('dashboard')}}" class="btn btn-small btn-warning">Return to Dashboard</a></p><br>




  {% else %}
    <br>
    <br>
      <a href="{{ url_for('start') }}"><img src="{{
        url_for('static', filename='sign-in.png') }}" alt="sign in"></a>
  {% endif %}
  <br><br><br>


</div>


{% endblock %}
